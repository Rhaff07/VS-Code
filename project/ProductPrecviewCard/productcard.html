<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="productcard.css" />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main>
      <article class="product">
        <picture class="product_img">
            <source srcset="images/image-product-desktop.jpg" media="(min-width:600px")>
          <img
            src="images/image-product-mobile.jpg"
            alt="Gabrielle Essence Eau De Parfum laying flat on a table"
          />
        </picture>
        <div class="product_content">
          <p class="product_category">Perfume</p>
          <h1 class="product_title">Gabrielle Essence Eau De Parfum</h1>

          <p>
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>

          <div class="flex-group">
            <p class="product_price">
                <span class="visually-hidden">Current Price</span>
                $149.99</p>
            <p class="product_original-price">
                <span class="visually-hidden">Orgibal price</span>
                <s>$169.99</s></p>
          </div>

          <button class="button" data-icon="shopping-cart">Add to Cart</button>
        </div>
      </article>
    </main>
  </body>
</html>
