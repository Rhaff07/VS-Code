<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cardproject.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Our Staff</h1>
        <nav>
            <a href="#profile1">Joe</a>
            <a href="#profile2">Matt</a>
            <a href="#profile3">Jane</a>
        </nav>
    </header>

    <main>
        <article id="profile1" class="card">
            <figure>
                <img src="img/h.jpg" alt="joe Coder" width="500" height="500">
                <figcaption>Joe Coder</figcaption>
            </figure>
            <p><q>I code Stuff.</q></p>
        </article>
        <article id="profile2" class="card">
            <figure>
                <img src="img/h1.jpg" alt="Matt Designer" width="500" height="500">
                <figcaption>Matt Designer</figcaption>
            </figure>
            <p><q>I design Stuff.</q></p>
        </article>
        <article id="profile1" class="card">
            <figure>
                <img src="img/h3.jpg" alt="Jane Dev Rel" width="500" height="500">
                <figcaption>Jane <span class="nowrap">Dev Rel</span></figcaption>
            </figure>
            <p><q>I teach Stuff.</q></p>
        </article>
    </main>

    <footer>
       <p>&copy; Ame co.</p>
    </footer>
    
</body>
</html>
