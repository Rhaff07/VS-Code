    <!-- List Un-ordered list and Ordered List-->
    <h1>Grocery Lists</h1>
    <ul>
      <li>Apples</li>
      <li>Grapes</li>
      <li>Bananas</li>
    </ul>
    <h1>How we are going to land a developer job</h1>
    <ol>
      <li>Html</li>
      <li>CSS</li>
      <li>Java Script</li>
    </ol>

    <!-- Forms -->
    <form action="">
    <div>
      <label for="firstname">First Name</label>
      <input type="text" name="firstname" placeholder="Enter Firstname"/>
    </div>
    <div>
    <label for="male">Select Gender<input type="radio" name="male-female">Male</label>
    <label for="female"><input type="radio" name="male-female">Female</label>
    </div>
    <div>
      <label for="single">Select Status<input type="checkbox" name="status">Single</label>
      <label for="widowed"><input type="checkbox" name="status">Widowed</label>
      <label for="married"><input type="checkbox" name="status">Married</label>
    </div>
    <div>
      <label for="email">Email</label>
      <input type="email" name="email" placeholder="Enter Email"/>
    </div>
    <div>
        <label for="password">Password</label>
        <input type="password" name="password" placeholder="Enter Password"/>
      </div>
      <div>
        <label for="number">Age</label>
        <input type="number" name="number" placeholder="Enter Age"/>
      </div>
      <div>
        <label for="date">Date</label>
        <input type="date" name="date"/>
      </div>
      <div>
        <label for="message">Message</label>
        <textarea name="message"" placeholder="Enter Message"></textarea>
      </div>
      <div>
        <label for="colour">Colour</label>
        <select name="colour" id="">
            <option value="red">red</option>
            <option value="blue">blue</option>
            <option value="yellow">yellow</option>
            <option value="green">green</option>
        </select>
      </div>
      <button>Submit</button>
    </form>
